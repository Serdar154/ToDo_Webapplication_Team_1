<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projektverwaltung</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        button {
            margin-right: 5px;
        }
    </style>
</head>
<body>
<h1>Projektverwaltung</h1>
<button onclick="window.location.href='projektErstellen.html'">Neues Projekt erstellen</button>

<table>
    <thead>
    <tr>
        <th>Titel</th>
        <th>Beschreibung</th>
        <th>Aktionen</th>
    </tr>
    </thead>
    <tbody id="projectList">
    </tbody>
</table>

<script>
    async function fetchProjects() {
        try {
            const response = await fetch('http://localhost:8080/api/projects');
            if (!response.ok) throw new Error('Fehler beim Abrufen der Projekte.');
            const projects = await response.json();
            const projectList = document.getElementById('projectList');
            projectList.innerHTML = '';

            projects.forEach(project => {
                const projectRow = document.createElement('tr');
                projectRow.innerHTML = `
                    <td>${project.title}</td>
                    <td>${project.description}</td>
                    <td>
                        <button onclick="editProject('${project.id}')">Bearbeiten</button>
                        <button onclick="deleteProject('${project.id}')">Löschen</button>
                    </td>
                `;
                projectList.appendChild(projectRow);
            });
        } catch (error) {
            console.error('Fehler:', error);
            alert('Fehler beim Abrufen der Projekte');
        }
    }

    async function editProject(id) {
        window.location.href = `projektBearbeiten.html?id=${id}`;
    }

    async function deleteProject(id) {
        if (confirm('Bist du sicher, dass du dieses Projekt löschen möchtest?')) {
            try {
                const response = await fetch(`http://localhost:8080/api/projects/${id}`, {
                    method: 'DELETE',
                });
                if (!response.ok) throw new Error('Fehler beim Löschen des Projekts');
                alert('Projekt erfolgreich gelöscht!');
                fetchProjects();
            } catch (error) {
                console.error('Fehler:', error);
                alert('Fehler beim Löschen des Projekts');
            }
        }
    }

    fetchProjects();
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projekt bearbeiten</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .container {
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-top: 40px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 10px;
      margin-bottom: 5px;
      color: #555;
    }

    input, textarea {
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    textarea {
      resize: none;
      overflow: hidden;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    .back-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #888;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
    }

    .back-button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
<div class="container">
  <button class="back-button" onclick="window.location.href='/projektverwaltung'">Zur√ºck zur Projektverwaltung</button>
  <h1>Projekt bearbeiten</h1>
  <form id="editProjectForm" onsubmit="event.preventDefault(); editProject(projectId);">
    <label for="title">Titel:</label>
    <input type="text" id="title" name="title" required>
    <label for="description">Beschreibung:</label>
    <textarea id="description" name="description" required oninput="adjustTextareaHeight(this)"></textarea>
    <button type="submit">Speichern</button>
  </form>
</div>

<script>
  function adjustTextareaHeight(textarea) {
    textarea.style.height = 'auto';
    textarea.style.height = `${textarea.scrollHeight}px`;
  }

  const urlParams = new URLSearchParams(window.location.search);
  const projectId = urlParams.get('id');

  async function loadProjectData(id) {
    try {
      const response = await fetch(`http://localhost:8080/api/projects/${id}`);
      if (response.ok) {
        const project = await response.json();
        document.getElementById('title').value = project.title;
        document.getElementById('description').value = project.description;
        adjustTextareaHeight(document.getElementById('description'));
      } else {
        alert('Projekt nicht gefunden');
      }
    } catch (error) {
      console.error('Fehler beim Laden des Projekts:', error);
      alert('Fehler beim Laden des Projekts');
    }
  }

  async function editProject(id) {
    const updatedProject = {
      title: document.getElementById('title').value,
      description: document.getElementById('description').value
    };

    try {
      const response = await fetch(`http://localhost:8080/api/projects/${id}`, {
        method: 'PUT',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify(updatedProject)
      });
      if (response.ok) {
        alert('Projekt erfolgreich aktualisiert!');
        window.location.href = '/projektverwaltung';
      } else {
        alert('Fehler beim Aktualisieren des Projekts');
      }
    } catch (error) {
      console.error('Fehler beim Bearbeiten des Projekts:', error);
      alert('Fehler beim Bearbeiten des Projekts');
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    if (projectId) {
      loadProjectData(projectId);
    } else {
      alert('Keine Projekt-ID angegeben');
      window.location.href = '/projektverwaltung';
    }
  });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startseite</title>
    <style>
        .header {
            height: 3rem;
            background-image: linear-gradient(green, rgb(26, 245, 179));
            text-align: center;
            margin: 0;
        }

        .oberer-div, .unterer-div {
            margin-top: 5em;
            background-color: rgb(255, 255, 255);
            display: flex;
            justify-content: space-evenly;
        }

        .d1, .d2, .d3, .d4 {
            background-color: #3498db; /* Ursprüngliche Farbe */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 1s ease, color 0.5s ease;
            text-align: center;
            text-decoration: none; /* Entfernt die Unterstreichung der Links */
        }

        .d1:hover, .d2:hover, .d3:hover, .d4:hover {
            background-color: #73ff00; /* Farbe bei Hover */
            color: #f10606; /* Textfarbe bei Hover */
        }

        h1 {
            margin: 0;
            padding: 1rem;
        }
    </style>
</head>

<body>
<div class="header">
    <h1>Überschrift</h1>
</div>

<div class="main-div">
    <div class="oberer-div">
        <a href="/projektverwaltung" class="d1"><h1>Projekte</h1></a>
        <a href="/lernplanverwaltung" class="d2"><h1>Lernpläne</h1></a>
    </div>
    <div class="unterer-div">
        <a href="/to-dos" class="d3"><h1>To-Do's</h1></a>
        <a href="/kalender" class="d4"><h1>Kalender</h1></a>
    </div>
</div>
</body>
</html>

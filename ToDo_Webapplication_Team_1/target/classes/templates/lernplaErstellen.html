<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planformular</title>
    <link rel="stylesheet" href="styles.css">
</head>

<style>

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    width: 70%;
    max-width: 900px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
}

.back-btn {
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    margin-bottom: 20px;
}

.back-btn:hover {
    background-color: #45a049;
}

.form-container {
    display: flex;
    flex-direction: column;
}

.description-date-container {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
}

.left-section {
    width: 65%;
}

.right-section {
    width: 30%;
}

label {
    display: block;
    margin-bottom: 5px;
    font-size: 18px;
}

input[type="text"], 
textarea, 
input[type="date"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 2px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
}

textarea {
    height: 150px;
    resize: none;
}

.button-group {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
}

.save-btn, 
.cancel-btn {
    background-color: #555;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
}

.save-btn:hover {
    background-color: #4CAF50;
}

.cancel-btn:hover {
    background-color: #f44336;
}


</style>

<body>
    <div class="container">
        <a href="lernplanverwaltung.html"><button class="back-btn">zurück zu Lernplan</button></a>

        <div class="form-container">
            <a href="index.html"><button class="back-btn">zurück zum Hauptmenü</button></a>
        
        <div class="form-container">
            <label for="project-name">Lernplan</label>
            <input type="text" id="project-name" placeholder="Lernplan" />

            <div class="description-date-container">
                <div class="left-section">
                    <label for="description">Beschreibung</label>
                    <textarea id="description" placeholder="Beschreibung"></textarea>
                </div>

                <div class="right-section">
                    <label for="start-date">Startdatum</label>
                    <input type="date" id="start-date" />

                    <label for="end-date">Enddatum</label>
                    <input type="date" id="end-date" />
                </div>
            </div>
        </div>

        <div class="button-group">
            <button class="save-btn">Speichern</button>
            <a href="lernplan.html"><button class="cancel-btn">Abbrechen</button></a>
        
        </div>
    </div>
</body>
</html>

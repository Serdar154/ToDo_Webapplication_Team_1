<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neues Projekt erstellen</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .container {
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-top: 40px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 10px;
      margin-bottom: 5px;
      color: #555;
    }

    input, textarea {
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    textarea {
      resize: none; /* Verhindert manuelles Ändern der Größe */
      overflow: hidden; /* Verhindert Scrollen */
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    .back-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #888;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
    }

    .back-button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
<div class="container">
  <button class="back-button" onclick="window.location.href='projektverwaltung.html'">Zurück zur Projektverwaltung</button>
  <h1>Neues Projekt erstellen</h1>
  <form id="projectForm">
    <label for="title">Titel:</label>
    <input type="text" id="title" name="title" required>
    <label for="description">Beschreibung:</label>
    <textarea id="description" name="description" required oninput="adjustTextareaHeight(this)"></textarea>
    <button type="submit">Projekt erstellen</button>
  </form>
</div>

<script>
  // Funktion zum Anpassen der Höhe des Textareas
  function adjustTextareaHeight(textarea) {
    textarea.style.height = 'auto';
    textarea.style.height = `${textarea.scrollHeight}px`;
  }

  document.getElementById('projectForm').addEventListener('submit', async function (event) {
    event.preventDefault();

    const title = document.getElementById('title').value;
    const description = document.getElementById('description').value;

    try {
      const response = await fetch('http://localhost:8080/api/projects', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ title, description })
      });

      if (response.ok) {
        alert('Projekt erfolgreich erstellt!');
        window.location.href = 'projektverwaltung.html';
      } else {
        alert('Fehler beim Erstellen des Projekts');
      }
    } catch (error) {
      console.error('Fehler beim Erstellen des Projekts:', error);
      alert('Fehler beim Erstellen des Projekts');
    }
  });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projektverwaltung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            max-width: 800px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .button-container button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .button-container button:hover {
            background-color: #45a049;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-buttons button {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .action-buttons button:hover {
            background-color: #0b7dda;
        }

        .action-buttons .delete {
            background-color: #f44336;
        }

        .action-buttons .delete:hover {
            background-color: #da190b;
        }

        .back-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #888;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Projektverwaltung</h1>
    <div class="button-container">
        <button onclick="window.location.href='projektErstellen.html'">Neues Projekt erstellen</button>
    </div>
    <button class="back-button" onclick="window.location.href='index.html'">Zurück zur Startseite</button>

    <table>
        <thead>
        <tr>
            <th>Titel</th>
            <th>Beschreibung</th>
            <th>Aktionen</th>
        </tr>
        </thead>
        <tbody id="projectList">
        </tbody>
    </table>
</div>

<script>
    async function fetchProjects() {
        try {
            const response = await fetch('http://localhost:8080/api/projects');
            if (!response.ok) throw new Error('Fehler beim Abrufen der Projekte.');
            const projects = await response.json();
            const projectList = document.getElementById('projectList');
            projectList.innerHTML = '';

            projects.forEach(project => {
                const projectRow = document.createElement('tr');
                projectRow.innerHTML = `
                    <td>${project.title}</td>
                    <td>${project.description}</td>
                    <td class="action-buttons">
                        <button onclick="editProject('${project.id}')">Bearbeiten</button>
                        <button class="delete" onclick="deleteProject('${project.id}')">Löschen</button>
                    </td>
                `;
                projectList.appendChild(projectRow);
            });
        } catch (error) {
            console.error('Fehler:', error);
            alert('Fehler beim Abrufen der Projekte');
        }
    }

    async function editProject(id) {
        window.location.href = `projektBearbeiten.html?id=${id}`;
    }

    async function deleteProject(id) {
        if (confirm('Bist du sicher, dass du dieses Projekt löschen möchtest?')) {
            try {
                const response = await fetch(`http://localhost:8080/api/projects/${id}`, {
                    method: 'DELETE',
                });
                if (!response.ok) throw new Error('Fehler beim Löschen des Projekts');
                alert('Projekt erfolgreich gelöscht!');
                fetchProjects();
            } catch (error) {
                console.error('Fehler:', error);
                alert('Fehler beim Löschen des Projekts');
            }
        }
    }

    fetchProjects();
</script>
</body>
</html>
